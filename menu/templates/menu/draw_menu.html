{% if menu.pk == selected %}
    {{ menu.name }}
{% else  %}
<a href="{{ menu.get_absolute_url }}">{{ menu.name }}</a>
{% endif %}

{% for item in menu.sub.all %}
 {% if item.pk == selected %}
    <li>{{ item.name }}</li>
 {% else %}
    <li><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></li>
{% endif %}
{% endfor %}
